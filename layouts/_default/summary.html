<article class="summary">
    <header>
        <h1 class="post-title" style="margin-bottom: 8px; margin-top: 25px;">
        <a href='{{ .Permalink }}'> {{ .Title }}</a> </h1>
        {{ with .Date }}
            {{ if (not (eq (dateFormat "2006-01-02" .) "0001-01-01")) }}
                <span class="post-date">{{ dateFormat "2 January 2006" . | safeHTML }}</span>
            {{ end }}
        {{ end }}
        <!-- <i>(Last modified on {{ dateFormat "Mon Jan 2, 2006" .Lastmod }})</i> -->
    </header>

    <div class="post" style="margin-top: -5px;">
        {{ partial "summary_minus_toc.html" . }}
    </div>

</article>
